<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- UPDATED: Styles for a more compact job management UI -->
    <style>
        .admin-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
        }
        .admin-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        /* --- NEW: Compact Job Position Management Styles --- */
        #position-management-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px; /* Space between the form and the tags */
        }
        #new-position-name {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* This is now a flex container for the tags */
        #positions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            list-style: none; /* Remove list bullets */
        }
        /* Style for each position tag */
        .position-tag {
            display: inline-flex;
            align-items: center;
            background-color: #e0e0e0;
            color: #333;
            padding: 6px 12px;
            border-radius: 16px; /* Pill shape */
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        /* The 'x' delete button on each tag */
        .delete-position-btn {
            background: #888;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            font-weight: bold;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }
        .delete-position-btn:hover {
            background: #c0392b; /* Red on hover */
        }

        /* Filter Controls for Applications */
        .filter-controls { display: flex; align-items: center; flex-wrap: wrap; gap: 24px; margin-bottom: 24px; }
        .position-filter-container label { font-weight: 600; margin-right: 8px; }
        #position-filter { padding: 8px 12px; font-size: 0.95rem; border-radius: 6px; border: 1px solid #ccc; }
        .tabs { display: flex; border-bottom: 2px solid #eee; }
        .tab-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; color: #888; }
        .tab-btn.active { color: var(--dark-serpent); border-bottom-color: var(--saffaron); }
        .action-buttons button { margin-right: 8px; padding: 6px 12px; font-size: 0.9rem; cursor: pointer; border-radius: 4px; }
        .btn-passed { background-color: #28a745; color: white; border: 1px solid #28a745; }
        .btn-failed { background-color: #dc3545; color: white; border: 1px solid #dc3545; }
        .btn-delete { background-color: #6c757d; color: white; border: 1px solid #6c757d; }
        .status { font-weight: bold; }
        .status-passed { color: #28a745; }
        .status-failed { color: #dc3545; }
        .status-pending { color: #6c757d; }

        @media (max-width: 768px) {
            #page-admin table { border: 0; }
            #page-admin table thead { display: none; }
            #page-admin table tr { display: block; margin-bottom: 1.5rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 1rem; }
            #page-admin table td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px dotted #eee; padding: 0.75rem 0.5rem; }
            #page-admin table td:last-child { border-bottom: none; }
            #page-admin table td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; color: var(--dark-serpent); }
            #page-admin table td.action-buttons { justify-content: center; padding-top: 1rem; }
            #page-admin table td.action-buttons::before { display: none; }
        }
    </style>
    <script>
        if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>
<body id="page-admin">

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Hexagon Icon" class="logo-icon" /><div class="logo-text-stack"><span class="logo-text">lifewood</span></div></a>
            <button id="logout-button" class="btn">Logout</button>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                
                <div class="admin-section">
                    <h2>Manage Job Positions</h2>
                    <form id="position-management-form">
                        <input type="text" id="new-position-name" placeholder="Enter new job title" required>
                        <button type="submit" class="btn btn-primary">Add Position</button>
                    </form>
                    <!-- This UL will now be populated with tags -->
                    <ul id="positions-list"></ul>
                </div>

                <div class="admin-section">
                    <h2>Submitted Applications</h2>
                    <div class="filter-controls">
                        <div class="position-filter-container">
                            <label for="position-filter">Filter by Position:</label>
                            <select id="position-filter">
                                <option value="all">All Positions</option>
                            </select>
                        </div>
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="pending">Pending</button>
                            <button class="tab-btn" data-tab="processed">Processed</button>
                        </div>
                    </div>
                    <div id="applications-list"><p>Loading applications...</p></div>
                </div>

            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const EMAILJS_SERVICE_ID = 'service_y9vhc7p';
        const EMAILJS_PASSED_TEMPLATE_ID = 'template_jfzey48';
        const EMAILJS_FAILED_TEMPLATE_ID = 'template_m5sztl8';
        const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC';

        const firebaseConfig = {
            apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY",
            authDomain: "lifewood-420.firebaseapp.com",
            projectId: "lifewood-420",
            storageBucket: "lifewood-420.firebasestorage.app",
            messagingSenderId: "277748825194",
            appId: "1:277748825194:web:a39e906c4bdf3417e25e13"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const applicationsListDiv = document.getElementById('applications-list');
        const positionFilter = document.getElementById('position-filter');
        const positionsListUL = document.getElementById('positions-list');
        const positionMgmtForm = document.getElementById('position-management-form');
        const newPositionInput = document.getElementById('new-position-name');

        let allApplications = []; 
        let activeTab = 'pending';
        
        // --- UPDATED: JOB POSITION MANAGEMENT LOGIC (to render tags) ---
        const positionsCollection = collection(db, "positions");

        const renderPositions = async () => {
            const querySnapshot = await getDocs(query(positionsCollection, orderBy("name")));
            positionsListUL.innerHTML = ''; // Clear list
            if (querySnapshot.empty) {
                // If there are no positions, we don't need to show a message, the view will just be empty.
                return;
            }
            querySnapshot.forEach(doc => {
                const li = document.createElement('li'); // We still use an LI for semantics, but it's styled as a tag via CSS
                li.className = 'position-tag';
                // The '×' character creates the 'x' symbol
                li.innerHTML = `
                    <span>${doc.data().name}</span>
                    <button class="delete-position-btn" data-doc-id="${doc.id}">×</button>
                `;
                positionsListUL.appendChild(li);
            });
        };
        
        positionMgmtForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const positionName = newPositionInput.value.trim();
            if (!positionName) return;
            newPositionInput.disabled = true;
            await addDoc(positionsCollection, { name: positionName });
            newPositionInput.value = '';
            newPositionInput.disabled = false;
            await renderPositions();
        });

        positionsListUL.addEventListener('click', async (e) => {
            // Use .closest() to ensure we get the button even if the user clicks the 'x' symbol inside it
            const deleteButton = e.target.closest('.delete-position-btn');
            if (deleteButton) {
                const docId = deleteButton.dataset.docId;
                if (confirm('Are you sure you want to delete this position?')) {
                    await deleteDoc(doc(db, 'positions', docId));
                    await renderPositions();
                }
            }
        });

        // --- APPLICATION SUBMISSION LOGIC (Unchanged) ---
        async function sendStatusEmail(applicant, status) { /* ... same as before ... */ }
        function renderTable() { /* ... same as before ... */ }
        function populatePositionFilter() { /* ... same as before ... */ }
        async function initialFetch() { /* ... same as before ... */ }
        
        // --- Attaching all event listeners ---
        initialFetch();
        document.querySelectorAll('.tab-btn').forEach(button => button.addEventListener('click', () => { document.querySelector('.tab-btn.active').classList.remove('active'); button.classList.add('active'); activeTab = button.dataset.tab; renderTable(); }));
        positionFilter.addEventListener('change', renderTable);
        applicationsListDiv.addEventListener('click', async (e) => { const button = e.target.closest('button'); if (!button) return; const actionCell = e.target.closest('.action-buttons'); const docId = actionCell.dataset.docId; const appData = allApplications.find(app => app.id === docId)?.data; if (!appData) return; button.disabled = true; const handleUpdate = async (newStatus) => { const emailSent = await sendStatusEmail(appData, newStatus); if (emailSent) { await updateDoc(doc(db, 'applications', docId), { status: newStatus }); const appIndex = allApplications.findIndex(app => app.id === docId); if (appIndex > -1) allApplications[appIndex].data.status = newStatus; renderTable(); } else { button.disabled = false; } }; if (button.matches('.btn-passed')) await handleUpdate('Passed'); else if (button.matches('.btn-failed')) await handleUpdate('Failed'); else if (button.matches('.btn-delete')) { if (confirm('Are you sure?')) { allApplications = allApplications.filter(app => app.id !== docId); renderTable(); await deleteDoc(doc(db, 'applications', docId)); } else { button.disabled = false; } } });
        document.getElementById('logout-button').addEventListener('click', () => { sessionStorage.removeItem('lifewood_admin_auth'); window.location.replace('index.html'); });
        emailjs.init(EMAILJS_PUBLIC_KEY);

    </script>
</body>
</html>
