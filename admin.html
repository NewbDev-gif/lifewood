<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* Admin-specific styles for clarity */
        .admin-section { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 24px; margin-bottom: 40px; }
        .admin-section h2 { margin-top: 0; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .page-actions { margin-bottom: 24px; }
        .filter-controls { display: flex; align-items: center; flex-wrap: wrap; gap: 24px; margin-bottom: 24px; }
        .tabs { display: flex; border-bottom: 2px solid #eee; }
        .tab-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; color: #888; }
        .tab-btn.active { color: var(--dark-serpent); border-bottom-color: var(--saffaron); }
        .status-pending { color: #6c757d; }
        .status-scheduled { color: #8e44ad; }
        .status-hired { color: #28a745; font-weight: bold; }
        .status-failed { color: #dc3545; }
        .position-tag { display: inline-flex; align-items: center; background-color: #e0e0e0; color: #333; padding: 6px 12px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; }
        .delete-position-btn { background: #888; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; font-weight: bold; line-height: 20px; text-align: center; cursor: pointer; margin-left: 8px; }
        .delete-position-btn:hover { background: #c0392b; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(19, 48, 32, 0.85); backdrop-filter: blur(4px); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #fff; padding: 2.5rem; border-radius: 8px; max-width: 480px; width: 90%; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .modal-close { position: absolute; top: 8px; right: 8px; width: 36px; height: 36px; border-radius: 50%; background: none; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #555; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .modal-close:hover { background-color: #f1f1f1; transform: scale(1.1); }
    </style>

    <script>
        if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>
<body id="page-admin">

    <!-- All Modals -->
    <div id="positions-modal" class="modal-overlay">
        <div class="modal-content"><button class="modal-close" data-modal-id="positions-modal">×</button><h2>Manage Job Positions</h2><form id="position-management-form" class="contact-form" style="display:flex;gap:1rem;"><div class="form-group" style="flex-grow:1;margin-bottom:0;"><input type="text" id="new-position-name" placeholder="Enter new job title" required></div><button type="submit" class="btn btn-primary">Add</button></form><ul id="positions-list" style="list-style:none;padding:0;margin-top:1rem;display:flex;flex-wrap:wrap;gap:0.5rem;"></ul></div>
    </div>
    <div id="schedule-modal" class="modal-overlay">
        <div class="modal-content"><button class="modal-close" data-modal-id="schedule-modal">×</button><h3>Schedule Interview</h3><form id="schedule-form" class="contact-form"><input type="hidden" id="schedule-doc-id"><div class="form-group"><label for="schedule-date">Interview Date</label><input type="date" id="schedule-date" required></div><div class="form-group"><label for="schedule-time">Interview Time</label><input type="time" id="schedule-time" required></div><p style="font-size:0.9rem;color:#555;">Location: Cebu IT Park office.</p><button type="submit" class="btn btn-primary btn-full">Send Invitation</button></form></div>
    </div>
    <div id="hired-modal" class="modal-overlay">
        <div class="modal-content"><button class="modal-close" data-modal-id="hired-modal">×</button><h3>Send Job Offer</h3><form id="hired-form" class="contact-form"><input type="hidden" id="hired-doc-id"><div class="form-group"><label for="hired-message">Next Steps / Offer Details</label><textarea id="hired-message" rows="6" placeholder="Example: Please reply to this email to confirm..." required></textarea></div><p style="font-size:0.9rem;color:#555;">Congratulations message is included automatically.</p><button type="submit" class="btn btn-primary btn-full">Send Offer Email</button></form></div>
    </div>

    <header class="main-header"><div class="container"><a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Icon" class="logo-icon"/>lifewood</a><button id="logout-button" class="btn">Logout</button></div></header>
    <main><section><div class="container"><div class="admin-section"><div class="page-actions"><button id="manage-positions-btn" class="btn btn-primary">Manage Job Positions</button></div><h2>Submitted Applications</h2><div class="filter-controls"><div class="position-filter-container"><label for="position-filter">Filter by Position:</label><select id="position-filter"><option value="all">All Positions</option></select></div><div class="tabs"><button class="tab-btn active" data-tab="pending">Pending</button><button class="tab-btn" data-tab="processed">Processed</button></div></div><div id="applications-list"><p>Loading applications...</p></div></div></div></section></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // This function runs once the entire page is loaded and ready
        document.addEventListener('DOMContentLoaded', () => {
            
            const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC';
            const EMAILJS_SERVICE_ID = 'service_y9vhc7p';
            const APPLICANT_TEMPLATE_ID = 'template_jfzey48'; // YOUR MASTER TEMPLATE ID

            const firebaseConfig = { apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY", authDomain: "lifewood-420.firebaseapp.com", projectId: "lifewood-420", storageBucket: "lifewood-420.firebasestorage.app", messagingSenderId: "277748825194", appId: "1:277748825194:web:a39e906c4bdf3417e25e13" };

            // Initialize services
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            emailjs.init(EMAILJS_PUBLIC_KEY);

            // Get all elements
            const applicationsListDiv = document.getElementById('applications-list');
            const positionFilter = document.getElementById('position-filter');
            const positionsListUL = document.getElementById('positions-list');
            const positionMgmtForm = document.getElementById('position-management-form');
            const scheduleForm = document.getElementById('schedule-form');
            const hiredForm = document.getElementById('hired-form');

            // State
            let allApplications = []; 
            let activeTab = 'pending';
            
            // Modal controls
            const openModal = (modalId) => document.getElementById(modalId).style.display = 'flex';
            const closeModal = (modalId) => document.getElementById(modalId).style.display = 'none';

            // Main email sending function
            const sendApplicantEmail = async (type, appData, details = {}) => {
                const templateParams = {
                    applicant_email: appData.email, applicant_name: appData.name, applicant_position: appData.position,
                    email_subject: '', email_heading: '', email_body: ''
                };
                switch (type) {
                    case 'passed':
                        templateParams.email_subject = `Interview Invitation for ${appData.position}`;
                        templateParams.email_heading = "Interview Confirmation";
                        templateParams.email_body = `<p>Congratulations! We would like to invite you for an interview. Please see details below:</p><div style="background-color:#ffffff;border:1px solid #dcd1b5;border-radius:8px;padding:20px;margin:24px 0;"><p style="margin:8px 0;"><strong>Date:</strong> ${details.interview_date}</p><p style="margin:8px 0;"><strong>Time:</strong> ${details.interview_time}</p><p style="margin:8px 0;"><strong>Location:</strong> Ground Floor i2 Building, Cebu IT Park</p></div><p>We look forward to speaking with you!</p>`;
                        break;
                    case 'failed':
                        templateParams.email_subject = `Update on Your Application for ${appData.position}`;
                        templateParams.email_heading = "Update on Your Application";
                        templateParams.email_body = `<p>Thank you for your interest in the <strong>${appData.position}</strong> position. After careful consideration, we have decided not to move forward. We wish you the best of luck.</p>`;
                        break;
                    case 'hired':
                        templateParams.email_subject = `Job Offer for ${appData.position}`;
                        templateParams.email_heading = "Congratulations! You're Hired!";
                        templateParams.email_body = `<p>Following your interview, we are thrilled to offer you the position of <strong>${appData.position}</strong>! Next steps:</p><p>${details.hired_message.replace(/\n/g, '<br>')}</p>`;
                        break;
                }
                return emailjs.send(EMAILJS_SERVICE_ID, APPLICANT_TEMPLATE_ID, templateParams);
            };

            // UI Rendering function
            const renderTable = () => {
                let filteredApps = allApplications.filter(app => {
                    const status = app.data.status || 'Pending';
                    return activeTab === 'pending' ? (status === 'Pending' || status === 'Scheduled') : (status === 'Hired' || status === 'Failed');
                });
                if (positionFilter.value !== 'all') filteredApps = filteredApps.filter(app => app.data.position === positionFilter.value);
                if (filteredApps.length === 0) { applicationsListDiv.innerHTML = `<p>No applications found for this filter.</p>`; return; }
                let tableHtml = `<table><thead><tr><th>Applicant</th><th>Position</th><th>Links</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
                filteredApps.forEach(app => {
                    const { name, email, position, resumeLink, portfolioLink, status = 'Pending', interviewDate, interviewTime } = app.data;
                    const docId = app.id;
                    let statusHtml = `<strong class="status status-${status.toLowerCase()}">${status}</strong>`;
                    if (status === 'Scheduled' && interviewDate) statusHtml += `<br><small>${new Date(interviewDate + 'T00:00:00').toLocaleDateString()} @ ${interviewTime}</small>`;
                    let actionButtonsHtml = '';
                    if (status === 'Pending') actionButtonsHtml = `<button class="btn-pass" data-doc-id="${docId}">Pass & Schedule</button><button class="btn-fail" data-doc-id="${docId}">Fail</button>`;
                    else if (status === 'Scheduled') actionButtonsHtml = `<button class="btn-hired" data-doc-id="${docId}">Mark as Hired</button><button class="btn-fail" data-doc-id="${docId}">Fail</button>`;
                    else actionButtonsHtml = `<button class="btn-delete" data-doc-id="${docId}">Delete</button>`;
                    tableHtml += `<tr id="row-${docId}"><td data-label="Applicant">${name||'N/A'}<br><small><a href="mailto:${email}">${email||'N/A'}</a></small></td><td data-label="Position">${position||'N/A'}</td><td data-label="Links"><a href="${resumeLink}" target="_blank">Resume</a> ${portfolioLink?`| <a href="${portfolioLink}" target="_blank">Portfolio</a>`:''}</td><td data-label="Status">${statusHtml}</td><td class="action-buttons">${actionButtonsHtml}</td></tr>`;
                });
                applicationsListDiv.innerHTML = tableHtml + '</tbody></table>';
            };

            const fetchAndRenderAll = async () => {
                try {
                    const appsQuery = query(collection(db, "applications"), orderBy("submittedAt", "desc"));
                    const [appsSnapshot, positionsSnapshot] = await Promise.all([getDocs(appsQuery), getDocs(collection(db, "positions"))]);
                    allApplications = appsSnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    const currentPositionFilterValue = positionFilter.value;
                    positionFilter.innerHTML = '<option value="all">All Positions</option>';
                    positionsSnapshot.forEach(doc => positionFilter.add(new Option(doc.data().name, doc.data().name)));
                    positionFilter.value = currentPositionFilterValue;
                    positionsListUL.innerHTML = '';
                    positionsSnapshot.forEach(doc => { positionsListUL.innerHTML += `<li class="position-tag"><span>${doc.data().name}</span><button class="delete-position-btn" data-doc-id="${doc.id}">×</button></li>`; });
                } catch (error) {
                    console.error("Firebase fetch failed:", error);
                    applicationsListDiv.innerHTML = `<p style="color:red;">Error: Could not load data. Check browser console and ad-blockers.</p>`;
                } finally {
                    renderTable();
                }
            };

            // Event Listeners Setup
            applicationsListDiv.addEventListener('click', async (e) => {
                const button = e.target.closest('button[data-doc-id]');
                if (!button) return;
                const docId = button.dataset.docId;
                const appData = allApplications.find(app => app.id === docId)?.data;
                if (!appData) { alert('Error: Applicant data not found. Please refresh.'); return; }
                button.disabled = true;

                if (button.matches('.btn-pass')) {
                    document.getElementById('schedule-doc-id').value = docId;
                    openModal('schedule-modal');
                } else if (button.matches('.btn-fail')) {
                    if (!confirm(`Mark ${appData.name} as FAILED and send rejection email?`)) { button.disabled = false; return; }
                    try { await sendApplicantEmail('failed', appData); await updateDoc(doc(db, 'applications', docId), { status: 'Failed' }); await fetchAndRenderAll(); }
                    catch (err) { alert('Operation failed.'); console.error(err); }
                } else if (button.matches('.btn-hired')) {
                    document.getElementById('hired-doc-id').value = docId;
                    openModal('hired-modal');
                } else if (button.matches('.btn-delete')) {
                    if (!confirm('Permanently DELETE this application?')) { button.disabled = false; return; }
                    try { await deleteDoc(doc(db, 'applications', docId)); await fetchAndRenderAll(); }
                    catch (err) { alert('Delete failed.'); console.error(err); }
                }
                if (!button.matches('.btn-pass') && !button.matches('.btn-hired')) button.disabled = false;
            });

            scheduleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true; btn.textContent = 'Sending...';
                const docId = document.getElementById('schedule-doc-id').value;
                const appData = allApplications.find(app => app.id === docId)?.data;
                const interviewDate = document.getElementById('schedule-date').value;
                const interviewTime = document.getElementById('schedule-time').value;
                try {
                    await sendApplicantEmail('passed', appData, { interview_date: new Date(interviewDate+'T00:00:00').toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric',year:'numeric'}), interview_time: interviewTime });
                    await updateDoc(doc(db, 'applications', docId), { status: 'Scheduled', interviewDate, interviewTime });
                    closeModal('schedule-modal'); await fetchAndRenderAll();
                } catch (err) { alert('Failed to send invite.'); console.error(err); }
                finally { btn.disabled = false; btn.textContent = 'Send Invitation'; }
            });

            hiredForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true; btn.textContent = 'Sending...';
                const docId = document.getElementById('hired-doc-id').value;
                const appData = allApplications.find(app => app.id === docId)?.data;
                const hiredMessage = document.getElementById('hired-message').value;
                try {
                    await sendApplicantEmail('hired', appData, { hired_message: hiredMessage });
                    await updateDoc(doc(db, 'applications', docId), { status: 'Hired' });
                    closeModal('hired-modal'); await fetchAndRenderAll();
                } catch (err) { alert('Failed to send offer.'); console.error(err); }
                finally { btn.disabled = false; btn.textContent = 'Send Offer Email'; }
            });

            positionMgmtForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('new-position-name');
                if (!input.value.trim()) return;
                input.disabled = true;
                await addDoc(collection(db, "positions"), { name: input.value.trim() });
                input.value = ''; input.disabled = false; await fetchAndRenderAll();
            });

            document.querySelectorAll('.tab-btn').forEach(b => b.addEventListener('click', () => {
                document.querySelector('.tab-btn.active').classList.remove('active');
                b.classList.add('active'); activeTab = b.dataset.tab; renderTable();
            }));
            positionFilter.addEventListener('change', renderTable);
            document.getElementById('manage-positions-btn').addEventListener('click', () => openModal('positions-modal'));
            document.querySelectorAll('.modal-close').forEach(b => b.addEventListener('click', () => closeModal(b.dataset.modalId)));
            document.getElementById('logout-button').addEventListener('click', () => {
                sessionStorage.removeItem('lifewood_admin_auth');
                window.location.replace('index.html');
            });

            fetchAndRenderAll();
        });
    </script>

</body>
</html>
