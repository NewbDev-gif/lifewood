<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <link rel="stylesheet" href="style.css">

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
    :root {
        --dark-serpent: #046241;
        --saffaron: #f5eedb;
    }
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6); display: none;
        justify-content: center; align-items: center; z-index: 1000;
        padding: 20px; box-sizing: border-box;
    }
    .modal-content {
        background: #fff; padding: 2rem; border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 100%;
        max-width: 500px; position: relative;
    }
    .modal-close {
        position: absolute; top: 15px; right: 15px; background: none;
        border: none; font-size: 1.75rem; cursor: pointer;
        line-height: 1; color: #555;
    }

    .admin-section { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 24px; margin-bottom: 40px; }
    .admin-section h2 { margin-top: 0; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .page-actions { margin-bottom: 24px; }
    .modal-form-grid { display: grid; gap: 16px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; color: #555; }
    .form-group input, .form-group select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    #position-management-form { display: flex; gap: 12px; margin-bottom: 20px; }
    #new-position-name { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #positions-list { display: flex; flex-wrap: wrap; gap: 10px; padding: 0; list-style: none; min-height: 38px; }
    .position-tag { display: inline-flex; align-items: center; background-color: #e0e0e0; color: #333; padding: 6px 12px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; }
    .delete-position-btn { background: #888; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; font-weight: bold; line-height: 20px; text-align: center; cursor: pointer; margin-left: 8px; transition: background-color 0.2s; }
    .delete-position-btn:hover { background: #c0392b; }
    .filter-controls { display: flex; align-items: center; flex-wrap: wrap; gap: 24px; margin-bottom: 24px; }
    .position-filter-container label { font-weight: 600; margin-right: 8px; }
    #position-filter { padding: 8px 12px; font-size: 0.95rem; border-radius: 6px; border: 1px solid #ccc; }
    .tabs { display: flex; border-bottom: 2px solid #eee; }
    .tab-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; color: #888; }
    .tab-btn.active { color: var(--dark-serpent); border-bottom-color: #e0b42c; }
    .action-buttons button { margin-right: 8px; padding: 6px 12px; font-size: 0.9rem; cursor: pointer; border-radius: 4px; border: none; color: white; }
    .btn-passed { background-color: #28a745; }
    .btn-hired { background-color: #007bff; }
    .btn-failed { background-color: #dc3545; }
    .btn-delete { background-color: #6c757d; }
    .status { font-weight: bold; padding: 4px 8px; border-radius: 4px; color: white; text-align: center; }
    .status-pending { background-color: #6c757d; }
    .status-scheduled { background-color: #8e44ad; }
    .status-hired { background-color: #007bff; }
    .status-failed { background-color: #dc3545; }

    #page-admin table tbody tr { transition: background-color 0.3s ease; }
    #page-admin table tbody tr:hover { background-color: #f0f4f8; }

    @media (max-width: 768px) {
        #page-admin table { border: 0; } #page-admin table thead { display: none; }
        #page-admin table tr { display: block; margin-bottom: 1.5rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 1rem; }
        #page-admin table td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px dotted #eee; padding: 0.75rem 0.5rem; }
        #page-admin table td:last-child { border-bottom: none; }
        #page-admin table td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; color: var(--dark-serpent); }
        #page-admin table td.action-buttons { justify-content: center; padding-top: 1rem; }
        #page-admin table td.action-buttons::before { display: none; }
    }
</style>
<script>
    if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
        window.location.replace('index.html');
    }
</script>
</head>
<body id="page-admin">
<!-- All modals are clean with no inline styles or onclick attributes -->
<div class="modal" id="positions-modal">
    <div class="modal-content">
        <button class="modal-close">×</button>
        <h2>Manage Job Positions</h2>
        <form id="position-management-form">
            <input type="text" id="new-position-name" placeholder="Enter new job title" required>
            <button type="submit" class="btn btn-primary">Add Position</button>
        </form>
        <ul id="positions-list"></ul>
    </div>
</div>

<div class="modal" id="schedule-modal">
    <div class="modal-content">
        <button class="modal-close">×</button>
        <h2>Schedule Face-to-Face Interview</h2>
        <form id="schedule-form" class="modal-form-grid">
            <input type="hidden" id="schedule-doc-id">
            <div class="form-group"><label for="schedule-date">Interview Date</label><input type="date" id="schedule-date" required></div>
            <div class="form-group"><label for="schedule-time">Interview Time</label><input type="time" id="schedule-time" required></div>
            <p style="font-size: 0.9rem; color: #555; margin: 0;">The location will be set to the Cebu IT Park office.</p>
            <button type="submit" class="btn btn-primary">Send Invitation</button>
        </form>
    </div>
</div>

<header class="main-header">
    <div class="container">
        <a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Hexagon Icon" class="logo-icon" /><div class="logo-text-stack"><span class="logo-text">lifewood</span></div></a>
        <button id="logout-button" class="btn">Logout</button>
    </div>
</header>

<main>
    <section>
        <div class="container">
            <div class="admin-section">
                <div class="page-actions"><button id="manage-positions-btn" class="btn btn-primary">Manage Job Positions</button></div>
                <h2>Submitted Applications</h2>
                <div class="filter-controls">
                    <div class="position-filter-container"><label for="position-filter">Filter by Position:</label><select id="position-filter"><option value="all">All Positions</option></select></div>
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="pending">Pending</button>
                        <button class="tab-btn" data-tab="processed">Processed</button>
                        <button class="tab-btn" data-tab="hired">Hired</button> <!-- NEW TAB -->
                    </div>
                </div>
                <div id="applications-list"><p>Loading applications...</p></div>
            </div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

    // --- CONFIGURATION ---
    const YOUR_SINGLE_TEMPLATE_ID = 'YOUR_EMAILJS_TEMPLATE_ID'; // IMPORTANT: Use your single master template ID here
    const EMAILJS_SERVICE_ID = 'service_y9vhc7p';
    const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC';
    const firebaseConfig = {
        apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY",
        authDomain: "lifewood-420.firebaseapp.com",
        projectId: "lifewood-420",
        storageBucket: "lifewood-420.firebasestorage.app",
        messagingSenderId: "277748825194",
        appId: "1:277748825194:web:a39e906c4bdf3417e25e13"
    };

    // --- INITIALIZATION ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    emailjs.init(EMAILJS_PUBLIC_KEY);

    // --- DOM REFERENCES ---
    const applicationsListDiv = document.getElementById('applications-list');
    const positionFilter = document.getElementById('position-filter');
    const positionsListUL = document.getElementById('positions-list');
    const positionMgmtForm = document.getElementById('position-management-form');
    const scheduleForm = document.getElementById('schedule-form');

    // --- STATE ---
    let allApplications = [];
    let activeTab = 'pending';

    // --- MODAL CONTROLS ---
    const openModal = (modalId) => document.getElementById(modalId).style.display = 'flex';
    const closeModal = (modalId) => document.getElementById(modalId).style.display = 'none';

    // --- DATA RENDERING FUNCTIONS ---
    const renderPositions = async () => {
        const querySnapshot = await getDocs(query(collection(db, "positions"), orderBy("name")));
        positionsListUL.innerHTML = '';
        querySnapshot.forEach(doc => {
            const li = document.createElement('li');
            li.className = 'position-tag';
            li.innerHTML = `<span>${doc.data().name}</span><button class="delete-position-btn" data-doc-id="${doc.id}">×</button>`;
            positionsListUL.appendChild(li);
        });
    };

    function renderTable() {
        let filteredApps;
        if (activeTab === 'pending') {
            filteredApps = allApplications.filter(app => (app.data.status || 'Pending') === 'Pending');
        } else if (activeTab === 'processed') {
            filteredApps = allApplications.filter(app => ['Scheduled', 'Failed'].includes(app.data.status));
        } else if (activeTab === 'hired') {
            filteredApps = allApplications.filter(app => app.data.status === 'Hired');
        }

        if (positionFilter.value !== 'all') {
            filteredApps = filteredApps.filter(app => app.data.position === positionFilter.value);
        }

        if (filteredApps.length === 0) {
            applicationsListDiv.innerHTML = `<p>No applications found for this tab.</p>`;
            return;
        }

        let tableHtml = `<table><thead><tr><th>Name</th><th>Email</th><th>Position</th><th>Links</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
        filteredApps.forEach(app => {
            const { data, id: docId } = app;
            const status = data.status || 'Pending';
            const statusClass = `status-${status.toLowerCase()}`;
            
            let statusHtml = `<span class="status ${statusClass}">${status}</span>`;
            if (status === 'Scheduled' && data.interviewDate) {
                statusHtml += `<br><small>${data.interviewDate} @ ${data.interviewTime}</small>`;
            }

            let actionButtonsHtml = '';
            if (status === 'Pending') {
                actionButtonsHtml = `<button class="btn-passed">Pass & Schedule</button><button class="btn-failed">Fail</button>`;
            } else if (status === 'Scheduled') {
                actionButtonsHtml = `<button class="btn-hired">Mark as Hired</button><button class="btn-failed">Fail</button>`;
            } else {
                actionButtonsHtml = `<button class="btn-delete">Delete</button>`;
            }
            
            tableHtml += `
                <tr id="row-${docId}">
                    <td data-label="Name">${data.name || 'N/A'}</td>
                    <td data-label="Email"><a href="mailto:${data.email}">${data.email || 'N/A'}</a></td>
                    <td data-label="Position">${data.position || 'N/A'}</td>
                    <td data-label="Links"><a href="${data.resumeLink}" target="_blank">Resume</a> ${data.portfolioLink ? `| <a href="${data.portfolioLink}" target="_blank">Portfolio</a>` : ''}</td>
                    <td data-label="Status">${statusHtml}</td>
                    <td class="action-buttons" data-doc-id="${docId}" data-name="${data.name}" data-position="${data.position}" data-email="${data.email}">${actionButtonsHtml}</td>
                </tr>`;
        });
        applicationsListDiv.innerHTML = tableHtml + '</tbody></table>';
    }

    async function populatePositionFilter() {
        positionFilter.innerHTML = '<option value="all">All Positions</option>';
        const querySnapshot = await getDocs(query(collection(db, "positions"), orderBy("name")));
        querySnapshot.forEach(doc => {
            const positionName = doc.data().name;
            if (positionName) {
                const option = document.createElement('option');
                option.value = positionName;
                option.textContent = positionName;
                positionFilter.appendChild(option);
            }
        });
    }

    async function initialFetch() {
        try {
            await Promise.all([renderPositions(), populatePositionFilter()]);
            const querySnapshot = await getDocs(query(collection(db, "applications"), orderBy("submittedAt", "desc")));
            allApplications = querySnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
            renderTable();
        } catch (err) {
            console.error("Error fetching data: ", err);
            applicationsListDiv.innerHTML = `<p style="color: red;">Could not retrieve data from the database.</p>`;
        }
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        initialFetch();

        // Modal open/close listeners
        document.getElementById('manage-positions-btn').addEventListener('click', () => openModal('positions-modal'));
        document.querySelectorAll('.modal-close').forEach(button => {
            button.addEventListener('click', (e) => closeModal(e.target.closest('.modal').id));
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.tab-btn.active').classList.remove('active');
                button.classList.add('active');
                activeTab = button.dataset.tab;
                renderTable();
            });
        });

        // Position filter
        positionFilter.addEventListener('change', renderTable);

        // Add a new job position
        positionMgmtForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-position-name');
            const positionName = input.value.trim();
            if (!positionName) return;
            
            input.disabled = true;
            await addDoc(collection(db, "positions"), { name: positionName, createdAt: serverTimestamp() });
            input.value = '';
            input.disabled = false;
            await renderPositions();
            await populatePositionFilter();
        });

        // Delete a job position
        positionsListUL.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.delete-position-btn');
            if (deleteButton) {
                const docId = deleteButton.dataset.docId;
                if (confirm('Are you sure you want to delete this position?')) {
                    await deleteDoc(doc(db, 'positions', docId));
                    await renderPositions();
                    await populatePositionFilter();
                }
            }
        });

        // --- Application Action Buttons (Pass, Fail, Hire, Delete) ---
        applicationsListDiv.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const actionCell = e.target.closest('.action-buttons');
            const { docId, name, position, email } = actionCell.dataset;

            const updateStatus = async (newStatus) => {
                await updateDoc(doc(db, 'applications', docId), { status: newStatus });
                const appIndex = allApplications.findIndex(app => app.id === docId);
                if (appIndex > -1) allApplications[appIndex].data.status = newStatus;
                renderTable();
            };

            if (button.matches('.btn-passed')) {
                document.getElementById('schedule-doc-id').value = docId;
                openModal('schedule-modal');
            } else if (button.matches('.btn-hired')) {
                if (!confirm(`This will mark ${name} as HIRED and send a job offer. Continue?`)) return;
                button.textContent = "Sending..."; button.disabled = true;
                const emailParams = {
                    applicant_name: name,
                    email_heading: "Congratulations! You've Received a Job Offer from Lifewood",
                    email_body: `
                        <p>Following your recent interview, we are thrilled to formally offer you the position of <strong>${position}</strong> at Lifewood!</p>
                        <p>We were highly impressed with your skills and believe you will be a valuable asset to our team. This offer is contingent upon successful completion of any remaining background checks.</p>
                        <p>Your hiring manager will be in contact with you shortly to discuss the next steps, including your start date, onboarding schedule, and to answer any questions you may have.</p>
                        <p>Welcome to the team!</p>`
                };
                try {
                    await emailjs.send(EMAILJS_SERVICE_ID, YOUR_SINGLE_TEMPLATE_ID, emailParams);
                    await updateStatus('Hired');
                } catch (err) {
                    alert(`Failed to send email to ${name}. Please check console.`);
                    console.error(err);
                    button.textContent = "Mark as Hired"; button.disabled = false;
                }
            } else if (button.matches('.btn-failed')) {
                if (!confirm(`This will mark ${name} as FAILED and send a rejection email. Are you sure?`)) return;
                button.textContent = "Sending..."; button.disabled = true;
                const emailParams = {
                    applicant_name: name,
                    email_heading: "An Update on Your Lifewood Application",
                    email_body: `
                        <p>Thank you for your interest in the <strong>${position}</strong> role and for taking the time to connect with our team.</p>
                        <p>While your qualifications are impressive, we have decided to move forward with other candidates whose experience more closely matches our current needs. This was a highly competitive search.</p>
                        <p>We wish you the very best in your job search and encourage you to apply for other roles at Lifewood in the future.</p>`
                };
                try {
                    await emailjs.send(EMAILJS_SERVICE_ID, YOUR_SINGLE_TEMPLATE_ID, emailParams);
                    await updateStatus('Failed');
                } catch (err) {
                    alert(`Failed to send email to ${name}. Please check console.`);
                    console.error(err);
                    button.textContent = "Fail"; button.disabled = false;
                }
            } else if (button.matches('.btn-delete')) {
                if (confirm('Are you sure you want to permanently delete this application? This cannot be undone.')) {
                    await deleteDoc(doc(db, 'applications', docId));
                    allApplications = allApplications.filter(app => app.id !== docId);
                    renderTable();
                }
            }
        });

        // --- Schedule Interview Form Submission ---
        scheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true; submitBtn.textContent = 'Sending...';

            const docId = document.getElementById('schedule-doc-id').value;
            const applicant = allApplications.find(app => app.id === docId)?.data;
            if (!applicant) { alert('Error: Could not find applicant data.'); return; }

            const interviewDateVal = document.getElementById('schedule-date').value;
            const interviewTimeVal = document.getElementById('schedule-time').value;

            const emailParams = {
                applicant_name: applicant.name,
                email_heading: "You're Invited for an Interview!",
                email_body: `
                    <p>We were very impressed with your application for the <strong>${applicant.position}</strong> position and would like to invite you for an interview.</p>
                    <p>Your interview has been scheduled for the following time:</p>
                    <div style="background-color: #ffffff; border: 1px solid #dcd1b5; border-radius: 8px; padding: 20px; margin: 24px 0;">
                      <p style="margin: 0 0 12px 0;"><strong>Date:</strong> ${new Date(interviewDateVal + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                      <p style="margin: 0 0 12px 0;"><strong>Time:</strong> ${interviewTimeVal}</p>
                      <p style="margin: 0;"><strong>Location:</strong><br/>Ground Floor i2 Building, Jose Del Mar Street Cebu IT Park, Asia Town, Salinas Drive Apas Lahug</p>
                    </div>
                    <p>If you have a conflict, please reply to this email. We look forward to meeting you.</p>`
            };

            try {
                await emailjs.send(EMAILJS_SERVICE_ID, YOUR_SINGLE_TEMPLATE_ID, emailParams);
                await updateDoc(doc(db, 'applications', docId), { 
                    status: 'Scheduled',
                    interviewDate: interviewDateVal,
                    interviewTime: interviewTimeVal,
                });
                const appIndex = allApplications.findIndex(app => app.id === docId);
                if(appIndex > -1) {
                    allApplications[appIndex].data.status = 'Scheduled';
                    allApplications[appIndex].data.interviewDate = interviewDateVal;
                    allApplications[appIndex].data.interviewTime = interviewTimeVal;
                }
                renderTable();
                closeModal('schedule-modal');
                alert('Interview invitation sent successfully!');
            } catch (error) {
                console.error('EmailJS Error:', error);
                alert('Failed to send email. Check console for details.');
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Send Invitation';
            }
        });
        
        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('lifewood_admin_auth');
            window.location.replace('index.html');
        });
    });
</script>

</body>
</html>
