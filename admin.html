<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        .admin-section {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
        }
        .admin-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        /* Compact Job Position Management Styles */
        #position-management-form { display: flex; gap: 12px; margin-bottom: 20px; }
        #new-position-name { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #positions-list { display: flex; flex-wrap: wrap; gap: 10px; padding: 0; list-style: none; min-height: 38px; /* Prevents layout shift when empty */ }
        .position-tag { display: inline-flex; align-items: center; background-color: #e0e0e0; color: #333; padding: 6px 12px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; }
        .delete-position-btn { background: #888; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; font-weight: bold; line-height: 20px; text-align: center; cursor: pointer; margin-left: 8px; transition: background-color 0.2s; }
        .delete-position-btn:hover { background: #c0392b; }

        /* Filter Controls for Applications */
        .filter-controls { display: flex; align-items: center; flex-wrap: wrap; gap: 24px; margin-bottom: 24px; }
        .position-filter-container label { font-weight: 600; margin-right: 8px; }
        #position-filter { padding: 8px 12px; font-size: 0.95rem; border-radius: 6px; border: 1px solid #ccc; }
        .tabs { display: flex; border-bottom: 2px solid #eee; }
        .tab-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; color: #888; }
        .tab-btn.active { color: var(--dark-serpent); border-bottom-color: var(--saffaron); }
        .action-buttons button { margin-right: 8px; padding: 6px 12px; font-size: 0.9rem; cursor: pointer; border-radius: 4px; }
        .btn-passed { background-color: #28a745; color: white; border: 1px solid #28a745; }
        .btn-failed { background-color: #dc3545; color: white; border: 1px solid #dc3545; }
        .btn-delete { background-color: #6c757d; color: white; border: 1px solid #6c757d; }
        .status { font-weight: bold; }
        .status-passed { color: #28a745; }
        .status-failed { color: #dc3545; }
        .status-pending { color: #6c757d; }
        .status-interview { color: #007bff; } /* <!-- NEW/MODIFIED --> */

        /* <!-- NEW/MODIFIED: Modal Styles --> */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h3 { margin-top: 0; }
        .modal-form-group { margin-bottom: 1rem; }
        .modal-form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .modal-form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .modal-actions { text-align: right; margin-top: 1.5rem; }

        @media (max-width: 768px) {
            #page-admin table { border: 0; }
            #page-admin table thead { display: none; }
            #page-admin table tr { display: block; margin-bottom: 1.5rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 1rem; }
            #page-admin table td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px dotted #eee; padding: 0.75rem 0.5rem; }
            #page-admin table td:last-child { border-bottom: none; }
            #page-admin table td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; color: var(--dark-serpent); }
            #page-admin table td.action-buttons { justify-content: center; padding-top: 1rem; }
            #page-admin table td.action-buttons::before { display: none; }
        }
    </style>
    <script>
        if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>
<body id="page-admin">

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Hexagon Icon" class="logo-icon" /><div class="logo-text-stack"><span class="logo-text">lifewood</span></div></a>
            <button id="logout-button" class="btn">Logout</button>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                
                <div class="admin-section">
                    <h2>Manage Job Positions</h2>
                    <form id="position-management-form">
                        <input type="text" id="new-position-name" placeholder="Enter new job title" required>
                        <button type="submit" class="btn btn-primary">Add Position</button>
                    </form>
                    <ul id="positions-list"></ul>
                </div>

                <div class="admin-section">
                    <h2>Submitted Applications</h2>
                    <div class="filter-controls">
                        <div class="position-filter-container">
                            <label for="position-filter">Filter by Position:</label>
                            <select id="position-filter">
                                <option value="all">All Positions</option>
                            </select>
                        </div>
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="pending">Pending</button>
                            <button class="tab-btn" data-tab="processed">Processed</button>
                        </div>
                    </div>
                    <div id="applications-list"><p>Loading applications...</p></div>
                </div>

            </div>
        </section>
    </main>

    <!-- NEW/MODIFIED: Interview Scheduling Modal -->
    <div id="interview-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Schedule Interview</h3>
            <p>For application: <strong id="modal-applicant-name"></strong></p>
            <form id="interview-form">
                <div class="modal-form-group">
                    <label for="interview-date">Interview Date</label>
                    <input type="date" id="interview-date" required>
                </div>
                <div class="modal-form-group">
                    <label for="interview-time">Interview Time</label>
                    <input type="time" id="interview-time" required>
                </div>
                <div class="modal-form-group">
                    <label for="interview-method">Method / Link / Address</label>
                    <input type="text" id="interview-method" placeholder="e.g., Google Meet link, physical address" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-interview-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Schedule & Send Email</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const EMAILJS_SERVICE_ID = 'service_y9vhc7p';
        const EMAILJS_PASSED_TEMPLATE_ID = 'template_jfzey48'; // This is now a fallback if you want to use it
        const EMAILJS_FAILED_TEMPLATE_ID = 'template_m5sztl8';
        // <!-- NEW/MODIFIED -->
        const EMAILJS_INTERVIEW_TEMPLATE_ID = 'YOUR_NEW_INTERVIEW_TEMPLATE_ID'; // <-- IMPORTANT: PASTE YOUR NEW TEMPLATE ID HERE
        const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC';

        const firebaseConfig = {
            apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY",
            authDomain: "lifewood-420.firebaseapp.com",
            projectId: "lifewood-420",
            storageBucket: "lifewood-420.firebasestorage.app",
            messagingSenderId: "277748825194",
            appId: "1:277748825194:web:a39e906c4bdf3417e25e13"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const applicationsListDiv = document.getElementById('applications-list');
        const positionFilter = document.getElementById('position-filter');
        const positionsListUL = document.getElementById('positions-list');
        const positionMgmtForm = document.getElementById('position-management-form');
        const newPositionInput = document.getElementById('new-position-name');
        
        // <!-- NEW/MODIFIED: Modal Elements -->
        const interviewModal = document.getElementById('interview-modal');
        const interviewForm = document.getElementById('interview-form');
        const cancelInterviewBtn = document.getElementById('cancel-interview-btn');
        const modalApplicantName = document.getElementById('modal-applicant-name');
        let currentSchedulingDocId = null;

        let allApplications = []; 
        let activeTab = 'pending';
        
        // --- JOB POSITION MANAGEMENT LOGIC (Unchanged) ---
        const positionsCollection = collection(db, "positions");
        const renderPositions = async () => { /* ... no changes here ... */ const querySnapshot = await getDocs(query(positionsCollection, orderBy("name"))); positionsListUL.innerHTML = ''; querySnapshot.forEach(doc => { const li = document.createElement('li'); li.className = 'position-tag'; li.innerHTML = `<span>${doc.data().name}</span><button class="delete-position-btn" data-doc-id="${doc.id}">×</button>`; positionsListUL.appendChild(li); }); };
        positionMgmtForm.addEventListener('submit', async (e) => { /* ... no changes here ... */ e.preventDefault(); const positionName = newPositionInput.value.trim(); if (!positionName) return; newPositionInput.disabled = true; await addDoc(positionsCollection, { name: positionName }); newPositionInput.value = ''; newPositionInput.disabled = false; await renderPositions(); await populatePositionFilter(); });
        positionsListUL.addEventListener('click', async (e) => { /* ... no changes here ... */ const deleteButton = e.target.closest('.delete-position-btn'); if (deleteButton) { const docId = deleteButton.dataset.docId; if (confirm('Are you sure you want to delete this position?')) { await deleteDoc(doc(db, 'positions', docId)); await renderPositions(); await populatePositionFilter(); } } });

        // --- APPLICATION SUBMISSION LOGIC ---
        
        // <!-- NEW/MODIFIED: This function is now only for "Failed" status -->
        async function sendStatusEmail(applicant, status) {
            if (status !== 'Failed') {
                console.warn("sendStatusEmail is now intended only for 'Failed' status.");
                return true; // Assume success for other types handled elsewhere
            }
            const templateParams = { applicant_name: applicant.name, applicant_position: applicant.position, applicant_email: applicant.email };
            try {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_FAILED_TEMPLATE_ID, templateParams);
                alert(`Rejection email sent successfully to ${applicant.name}.`);
                return true;
            } catch (error) {
                console.error('EmailJS Error:', error);
                alert(`Failed to send email. Check the console for details.`);
                return false;
            }
        }
        
        function renderTable() {
            let filteredApps = allApplications.filter(app => {
                if (activeTab === 'pending') return app.data.status === 'Pending';
                else return app.data.status !== 'Pending';
            });
            if (positionFilter.value !== 'all') {
                filteredApps = filteredApps.filter(app => app.data.position === positionFilter.value);
            }
            if (filteredApps.length === 0) {
                applicationsListDiv.innerHTML = `<p>No applications found matching the current filters.</p>`;
                return;
            }
            let tableHtml = `<table><thead><tr><th>Name</th><th>Email</th><th>Position</th><th>Links</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
            
            // <!-- NEW/MODIFIED: Updated row rendering logic -->
            filteredApps.forEach(app => {
                const data = app.data; const docId = app.id; const statusClass = `status-${(data.status || 'pending').toLowerCase()}`;
                
                let statusHtml = `<strong class="status ${statusClass}">${data.status||'Pending'}</strong>`;
                if (data.status === 'Interview') {
                     statusHtml = `<div class="status ${statusClass}">
                        <strong>Interview Scheduled</strong><br>
                        <small>${new Date(data.interviewDate).toLocaleDateString()} at ${data.interviewTime}</small><br>
                        <small>Method: ${data.interviewMethod}</small>
                    </div>`;
                }

                tableHtml += `
                    <tr id="row-${docId}">
                        <td data-label="Name">${data.name||'N/A'}</td>
                        <td data-label="Email"><a href="mailto:${data.email}">${data.email||'N/A'}</a></td>
                        <td data-label="Position">${data.position||'N/A'}</td>
                        <td data-label="Links">
                            <a href="${data.resumeLink}" target="_blank" rel="noopener noreferrer">Resume</a> 
                            ${data.portfolioLink?`| <a href="${data.portfolioLink}" target="_blank" rel="noopener noreferrer">Portfolio</a>`:''}
                        </td>
                        <td data-label="Status">${statusHtml}</td>
                        <td class="action-buttons" data-doc-id="${docId}">
                            <button class="btn-passed" style="display:${data.status==='Pending'?'inline-block':'none'};">Schedule Interview</button>
                            <button class="btn-failed" style="display:${data.status==='Pending'?'inline-block':'none'};">Failed</button>
                            <button class="btn-delete" style="display:${data.status!=='Pending'?'inline-block':'none'};">Delete</button>
                        </td>
                    </tr>`;
            });
            tableHtml += '</tbody></table>';
            applicationsListDiv.innerHTML = tableHtml;
        }

        async function populatePositionFilter() { /* ... no changes here ... */ positionFilter.innerHTML = '<option value="all">All Positions</option>'; const querySnapshot = await getDocs(query(positionsCollection, orderBy("name"))); querySnapshot.forEach(doc => { const positionName = doc.data().name; if (positionName) { const option = document.createElement('option'); option.value = positionName; option.textContent = positionName; positionFilter.appendChild(option); } }); }
        
        async function initialFetch() { /* ... no changes here ... */ try { await renderPositions(); await populatePositionFilter(); const appsCollection = collection(db, "applications"); const q = query(appsCollection, orderBy("submittedAt", "desc")); const querySnapshot = await getDocs(q); allApplications = querySnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() })); renderTable(); } catch (err) { console.error("Error during initial fetch: ", err); applicationsListDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> Could not retrieve data. Check Firestore rules and console.</p>`; } }

        // --- Attaching all event listeners ---
        document.querySelectorAll('.tab-btn').forEach(button => { button.addEventListener('click', () => { document.querySelector('.tab-btn.active').classList.remove('active'); button.classList.add('active'); activeTab = button.dataset.tab; renderTable(); }); });
        positionFilter.addEventListener('change', renderTable);
        
        // <!-- NEW/MODIFIED: Main click listener logic -->
        applicationsListDiv.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const actionCell = e.target.closest('.action-buttons');
            const docId = actionCell.dataset.docId;
            const appData = allApplications.find(app => app.id === docId)?.data;
            if (!appData) return;
            
            button.disabled = true; // Disable button to prevent double clicks

            if (button.matches('.btn-passed')) {
                // Open the modal instead of directly updating status
                currentSchedulingDocId = docId;
                modalApplicantName.textContent = appData.name;
                interviewForm.reset();
                interviewModal.style.display = 'flex';
                button.disabled = false; // Re-enable the button in the table
            } else if (button.matches('.btn-failed')) {
                // Handle "Failed" status
                if (confirm(`Are you sure you want to mark this application as failed and notify ${appData.name}?`)) {
                    const emailSent = await sendStatusEmail(appData, 'Failed');
                    if (emailSent) {
                        await updateDoc(doc(db, 'applications', docId), { status: 'Failed' });
                        const appIndex = allApplications.findIndex(app => app.id === docId);
                        if (appIndex > -1) allApplications[appIndex].data.status = 'Failed';
                        renderTable();
                    } else {
                        button.disabled = false; // Re-enable on failure
                    }
                } else {
                    button.disabled = false;
                }
            } else if (button.matches('.btn-delete')) {
                // Handle deletion
                if (confirm('Are you sure you want to permanently delete this application? This cannot be undone.')) {
                    await deleteDoc(doc(db, 'applications', docId));
                    allApplications = allApplications.filter(app => app.id !== docId);
                    renderTable();
                } else {
                    button.disabled = false;
                }
            }
        });

        // <!-- NEW/MODIFIED: Modal-related event listeners -->
        cancelInterviewBtn.addEventListener('click', () => {
            interviewModal.style.display = 'none';
            currentSchedulingDocId = null;
        });

        interviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const scheduleButton = e.target.querySelector('button[type="submit"]');
            scheduleButton.disabled = true;
            scheduleButton.textContent = 'Scheduling...';
            
            const interviewDate = document.getElementById('interview-date').value;
            const interviewTime = document.getElementById('interview-time').value;
            const interviewMethod = document.getElementById('interview-method').value;

            const applicantData = allApplications.find(app => app.id === currentSchedulingDocId)?.data;

            if (!applicantData) {
                alert('Error: Could not find applicant data.');
                scheduleButton.disabled = false;
                scheduleButton.textContent = 'Schedule & Send Email';
                return;
            }

            const templateParams = {
                applicant_name: applicantData.name,
                applicant_position: applicantData.position,
                applicant_email: applicantData.email,
                interview_date: new Date(interviewDate).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                interview_time: interviewTime,
                interview_method: interviewMethod
            };

            try {
                // 1. Send Email
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_INTERVIEW_TEMPLATE_ID, templateParams);
                
                // 2. Update Firestore
                const newStatusData = { 
                    status: 'Interview',
                    interviewDate: interviewDate,
                    interviewTime: interviewTime,
                    interviewMethod: interviewMethod
                };
                await updateDoc(doc(db, 'applications', currentSchedulingDocId), newStatusData);
                
                // 3. Update Local State
                const appIndex = allApplications.findIndex(app => app.id === currentSchedulingDocId);
                if (appIndex > -1) {
                    allApplications[appIndex].data = { ...allApplications[appIndex].data, ...newStatusData };
                }

                // 4. Clean up and re-render
                alert(`Interview scheduled and email sent to ${applicantData.name}!`);
                interviewModal.style.display = 'none';
                renderTable();

            } catch (error) {
                console.error("Failed to schedule interview:", error);
                alert("Failed to schedule interview. Check the console for details. The applicant was not notified.");
            } finally {
                scheduleButton.disabled = false;
                scheduleButton.textContent = 'Schedule & Send Email';
            }
        });
        
        document.getElementById('logout-button').addEventListener('click', () => { sessionStorage.removeItem('lifewood_admin_auth'); window.location.replace('index.html'); });
        emailjs.init(EMAILJS_PUBLIC_KEY);
        initialFetch();
    </script>
</body>
</html>
