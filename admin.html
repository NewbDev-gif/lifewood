<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* Admin-specific styles for clarity */
        .admin-section { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 24px; margin-bottom: 40px; }
        .admin-section h2 { margin-top: 0; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .page-actions { margin-bottom: 24px; }
        .filter-controls { display: flex; align-items: center; flex-wrap: wrap; gap: 24px; margin-bottom: 24px; }
        .tabs { display: flex; border-bottom: 2px solid #eee; }
        .tab-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; color: #888; }
        .tab-btn.active { color: var(--dark-serpent); border-bottom-color: var(--saffaron); }
        .status-pending { color: #6c757d; }
        .status-scheduled { color: #8e44ad; }
        .status-hired { color: #28a745; font-weight: bold; }
        .status-failed { color: #dc3545; }
        .position-tag { display: inline-flex; align-items: center; background-color: #e0e0e0; color: #333; padding: 6px 12px; border-radius: 16px; font-size: 0.9rem; font-weight: 500; }
        .delete-position-btn { background: #888; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; font-weight: bold; line-height: 20px; text-align: center; cursor: pointer; margin-left: 8px; }
        .delete-position-btn:hover { background: #c0392b; }
    </style>

    <script>
        // Auth check: Redirects if not logged in
        if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>
<body id="page-admin">

    <!-- MODAL for Managing Job Positions -->
    <div id="positions-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="window.closeModal('positions-modal')">×</button>
            <h2>Manage Job Positions</h2>
            <form id="position-management-form" class="contact-form" style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex-grow: 1; margin-bottom:0;"><input type="text" id="new-position-name" placeholder="Enter new job title" required></div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul id="positions-list" style="list-style: none; display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; padding: 0;"></ul>
        </div>
    </div>

    <!-- MODAL for Scheduling Interview -->
    <div id="schedule-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="window.closeModal('schedule-modal')">×</button>
            <h3>Schedule Interview</h3>
            <form id="schedule-form" class="contact-form">
                <input type="hidden" id="schedule-doc-id">
                <div class="form-group"><label for="schedule-date">Interview Date</label><input type="date" id="schedule-date" required></div>
                <div class="form-group"><label for="schedule-time">Interview Time</label><input type="time" id="schedule-time" required></div>
                <p style="font-size: 0.9rem; color: #555;">Location: Cebu IT Park office.</p>
                <button type="submit" class="btn btn-primary btn-full">Send Invitation</button>
            </form>
        </div>
    </div>

    <!-- NEW MODAL for Hired Confirmation -->
    <div id="hired-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="window.closeModal('hired-modal')">×</button>
            <h3>Send Job Offer</h3>
            <form id="hired-form" class="contact-form">
                <input type="hidden" id="hired-doc-id">
                <div class="form-group">
                    <label for="hired-message">Next Steps / Offer Details</label>
                    <textarea id="hired-message" rows="6" placeholder="Example: Please reply to this email to confirm your acceptance. Your start date will be..." required></textarea>
                </div>
                <p style="font-size: 0.9rem; color: #555;">The standard congratulations message will be included automatically.</p>
                <button type="submit" class="btn btn-primary btn-full">Send Offer Email</button>
            </form>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Icon" class="logo-icon" />lifewood</a>
            <button id="logout-button" class="btn">Logout</button>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="admin-section">
                    <div class="page-actions"><button id="manage-positions-btn" class="btn btn-primary">Manage Job Positions</button></div>
                    <h2>Submitted Applications</h2>
                    <div class="filter-controls">
                        <div class="position-filter-container"><label for="position-filter">Filter by Position:</label><select id="position-filter"><option value="all">All Positions</option></select></div>
                        <div class="tabs"><button class="tab-btn active" data-tab="pending">Pending</button><button class="tab-btn" data-tab="processed">Processed</button></div>
                    </div>
                    <div id="applications-list"><p>Loading applications...</p></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // ==================================================
        // =========== 1. YOUR EMAILJS DETAILS ==============
        // ==================================================
        const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC'; // Your Public Key from EmailJS
        const EMAILJS_SERVICE_ID = 'service_y9vhc7p'; // Your Service ID from EmailJS
        const APPLICANT_TEMPLATE_ID = 'template_jfzey48'; // <-- PASTE YOUR MASTER TEMPLATE ID HERE

        // --- Firebase Config (No changes needed) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY",
            authDomain: "lifewood-420.firebaseapp.com",
            projectId: "lifewood-420",
            storageBucket: "lifewood-420.firebasestorage.app",
            messagingSenderId: "277748825194",
            appId: "1:277748825194:web:a39e906c4bdf3417e25e13"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- Page element variables ---
        const applicationsListDiv = document.getElementById('applications-list');
        const positionFilter = document.getElementById('position-filter');
        const positionsListUL = document.getElementById('positions-list');
        const positionMgmtForm = document.getElementById('position-management-form');
        const scheduleForm = document.getElementById('schedule-form');
        const hiredForm = document.getElementById('hired-form');

        let allApplications = []; 
        let activeTab = 'pending';
        
        window.openModal = (modalId) => document.getElementById(modalId).style.display = 'flex';
        window.closeModal = (modalId) => document.getElementById(modalId).style.display = 'none';

        // ==================================================
        // =========== 2. CORE FUNCTIONS ====================
        // ==================================================

        // The main function that sends dynamic emails
        async function sendApplicantEmail(type, appData, details = {}) {
            const templateParams = {
                applicant_email: appData.email,
                applicant_name: appData.name,
                applicant_position: appData.position,
                email_subject: '',
                email_heading: '',
                email_body: ''
            };

            // This switch statement builds the correct email content
            switch (type) {
                case 'passed':
                    templateParams.email_subject = `Interview Invitation for ${appData.position} at Lifewood`;
                    templateParams.email_heading = "Interview Confirmation";
                    templateParams.email_body = `<p>Congratulations! We would like to invite you for an interview for the <strong>${appData.position}</strong> position. Please see the details below:</p><div style="background-color:#ffffff;border:1px solid #dcd1b5;border-radius:8px;padding:20px;margin:24px 0;"><p style="margin:8px 0;"><strong>Date:</strong> ${details.interview_date}</p><p style="margin:8px 0;"><strong>Time:</strong> ${details.interview_time}</p><p style="margin:8px 0;"><strong>Location:</strong> Ground Floor i2 Building, Cebu IT Park</p></div><p>We look forward to speaking with you!</p>`;
                    break;
                case 'failed':
                    templateParams.email_subject = `Update on Your Application for ${appData.position}`;
                    templateParams.email_heading = "Update on Your Application";
                    templateParams.email_body = `<p>Thank you for your interest in the <strong>${appData.position}</strong> position. After careful consideration, we have decided not to move forward with your application at this time. We wish you the best of luck in your job search.</p>`;
                    break;
                case 'hired':
                    templateParams.email_subject = `Job Offer for ${appData.position} at Lifewood`;
                    templateParams.email_heading = "Congratulations! You're Hired!";
                    templateParams.email_body = `<p>Following your successful interview, we are thrilled to offer you the position of <strong>${appData.position}</strong>! Please see the next steps below:</p><p>${details.hired_message.replace(/\n/g, '<br>')}</p>`;
                    break;
            }

            // Sends the email using your one master template
            return emailjs.send(EMAILJS_SERVICE_ID, APPLICANT_TEMPLATE_ID, templateParams);
        }

        // The function that draws the table of applicants
        function renderTable() {
            let filteredApps = allApplications.filter(app => {
                const status = app.data.status || 'Pending';
                return activeTab === 'pending' ? (status === 'Pending' || status === 'Scheduled') : (status === 'Hired' || status === 'Failed');
            });

            if (positionFilter.value !== 'all') {
                filteredApps = filteredApps.filter(app => app.data.position === positionFilter.value);
            }

            if (filteredApps.length === 0) {
                applicationsListDiv.innerHTML = `<p>No applications found for this filter.</p>`; return;
            }

            let tableHtml = `<table><thead><tr><th>Applicant</th><th>Position</th><th>Links</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
            filteredApps.forEach(app => {
                const { name, email, position, resumeLink, portfolioLink, status = 'Pending', interviewDate, interviewTime } = app.data;
                const docId = app.id;
                
                let statusHtml = `<strong class="status status-${status.toLowerCase()}">${status}</strong>`;
                if (status === 'Scheduled' && interviewDate) {
                    statusHtml += `<br><small>${new Date(interviewDate + 'T00:00:00').toLocaleDateString()} @ ${interviewTime}</small>`;
                }

                // This logic shows the correct buttons based on applicant status
                let actionButtonsHtml = '';
                if (status === 'Pending') {
                    actionButtonsHtml = `<button class="btn-pass">Pass & Schedule</button><button class="btn-fail">Fail</button>`;
                } else if (status === 'Scheduled') {
                    actionButtonsHtml = `<button class="btn-hired">Mark as Hired</button><button class="btn-fail">Fail</button>`;
                } else {
                    actionButtonsHtml = `<button class="btn-delete">Delete</button>`;
                }
                
                tableHtml += `<tr id="row-${docId}"><td data-label="Name">${name || 'N/A'}<br><small><a href="mailto:${email}">${email || 'N/A'}</a></small></td><td data-label="Position">${position || 'N/A'}</td><td data-label="Links"><a href="${resumeLink}" target="_blank">Resume</a> ${portfolioLink ? `| <a href="${portfolioLink}" target="_blank">Portfolio</a>` : ''}</td><td data-label="Status">${statusHtml}</td><td class="action-buttons" data-doc-id="${docId}">${actionButtonsHtml}</td></tr>`;
            });
            applicationsListDiv.innerHTML = tableHtml + '</tbody></table>';
        }

        // Function to get all data from Firebase and draw the page
        async function fetchAndRenderAll() {
            const appsQuery = query(collection(db, "applications"), orderBy("submittedAt", "desc"));
            const [appsSnapshot, positionsSnapshot] = await Promise.all([getDocs(appsQuery), getDocs(collection(db, "positions"))]);
            
            allApplications = appsSnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
            
            const currentPositionFilterValue = positionFilter.value;
            positionFilter.innerHTML = '<option value="all">All Positions</option>';
            positionsSnapshot.forEach(doc => positionFilter.add(new Option(doc.data().name, doc.data().name)));
            positionFilter.value = currentPositionFilterValue;

            positionsListUL.innerHTML = '';
            positionsSnapshot.forEach(doc => {
                positionsListUL.innerHTML += `<li class="position-tag"><span>${doc.data().name}</span><button class="delete-position-btn" data-doc-id="${doc.id}">×</button></li>`;
            });

            renderTable();
        }

        // ==================================================
        // =========== 3. EVENT LISTENERS ===================
        // ==================================================
        applicationsListDiv.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const docId = e.target.closest('.action-buttons').dataset.docId;
            const appData = allApplications.find(app => app.id === docId)?.data;
            button.disabled = true;

            if (button.matches('.btn-pass')) {
                document.getElementById('schedule-doc-id').value = docId;
                window.openModal('schedule-modal');
                button.disabled = false;
            } else if (button.matches('.btn-fail')) {
                if (!confirm(`Mark ${appData.name} as FAILED and send rejection email?`)) { button.disabled = false; return; }
                try {
                    await sendApplicantEmail('failed', appData);
                    await updateDoc(doc(db, 'applications', docId), { status: 'Failed' });
                    await fetchAndRenderAll();
                } catch (err) { alert('Operation failed. Check console.'); console.error(err); button.disabled = false; }
            } else if (button.matches('.btn-hired')) {
                document.getElementById('hired-doc-id').value = docId;
                window.openModal('hired-modal');
                button.disabled = false;
            } else if (button.matches('.btn-delete')) {
                if (!confirm('Permanently DELETE this application?')) { button.disabled = false; return; }
                try {
                    await deleteDoc(doc(db, 'applications', docId));
                    await fetchAndRenderAll();
                } catch (err) { alert('Delete failed. Check console.'); console.error(err); button.disabled = false; }
            }
        });

        scheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Sending...';
            const docId = document.getElementById('schedule-doc-id').value;
            const appData = allApplications.find(app => app.id === docId)?.data;
            const interviewDate = document.getElementById('schedule-date').value;
            const interviewTime = document.getElementById('schedule-time').value;

            try {
                await sendApplicantEmail('passed', appData, { 
                    interview_date: new Date(interviewDate + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' }),
                    interview_time: interviewTime
                });
                await updateDoc(doc(db, 'applications', docId), { status: 'Scheduled', interviewDate, interviewTime });
                window.closeModal('schedule-modal');
                await fetchAndRenderAll();
            } catch (err) { alert('Failed to send invite. Check console.'); console.error(err); }
            finally { btn.disabled = false; btn.textContent = 'Send Invitation'; }
        });

        hiredForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Sending...';
            const docId = document.getElementById('hired-doc-id').value;
            const appData = allApplications.find(app => app.id === docId)?.data;
            const hiredMessage = document.getElementById('hired-message').value;

            try {
                await sendApplicantEmail('hired', appData, { hired_message: hiredMessage });
                await updateDoc(doc(db, 'applications', docId), { status: 'Hired' });
                window.closeModal('hired-modal');
                await fetchAndRenderAll();
            } catch (err) { alert('Failed to send offer. Check console.'); console.error(err); }
            finally { btn.disabled = false; btn.textContent = 'Send Offer Email'; }
        });

        positionMgmtForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-position-name');
            if (!input.value.trim()) return;
            input.disabled = true;
            await addDoc(collection(db, "positions"), { name: input.value.trim() });
            input.value = ''; input.disabled = false;
            await fetchAndRenderAll();
        });

        // --- Other listeners for tabs, filters, etc. ---
        document.querySelectorAll('.tab-btn').forEach(b => b.addEventListener('click', () => {
            document.querySelector('.tab-btn.active').classList.remove('active');
            b.classList.add('active');
            activeTab = b.dataset.tab;
            renderTable();
        }));
        positionFilter.addEventListener('change', renderTable);
        document.getElementById('manage-positions-btn').addEventListener('click', () => window.openModal('positions-modal'));
        positionsListUL.addEventListener('click', async (e) => {
            if (e.target.matches('.delete-position-btn')) {
                if (!confirm('Delete this position?')) return;
                await deleteDoc(doc(db, 'positions', e.target.dataset.docId));
                await fetchAndRenderAll();
            }
        });
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('lifewood_admin_auth');
            window.location.replace('index.html');
        });

        // --- Initial Page Load ---
        emailjs.init(EMAILJS_PUBLIC_KEY);
        fetchAndRenderAll();
    </script>

</body>
</html>
