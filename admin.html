<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lifewood</title>
    <!-- Your original stylesheet is linked to keep your design -->
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- GUARANTEED MODAL FIX + HEADER COLOR FIX -->
    <style>
        /* This style block ensures the modals work, regardless of style.css */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(19, 48, 32, 0.85); /* Dark overlay */
            backdrop-filter: blur(4px);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center; z-index: 2000; padding: 20px;
        }
        .modal-content {
            display: block !important; /* This is the key fix for visibility */
        }
        /* ADDED THIS BLOCK TO FIX HEADER COLORS */
        .main-header .logo .logo-text {
            color: #046241; /* This is the correct 'castleton-green' for the logo text */
        }
    </style>

    <script>
        // Auth check from your original file
        if (sessionStorage.getItem('lifewood_admin_auth') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>
<body id="page-admin">

    <!-- All Modals (from your original code + Hired modal) -->
    <div class="modal" id="positions-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('positions-modal')">×</button>
            <h2>Manage Job Positions</h2>
            <form id="position-management-form">
                <input type="text" id="new-position-name" placeholder="Enter new job title" required>
                <button type="submit" class="btn btn-primary">Add Position</button>
            </form>
            <ul id="positions-list"></ul>
        </div>
    </div>
    <div class="modal" id="schedule-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('schedule-modal')">×</button>
            <h2>Schedule Interview</h2>
            <form id="schedule-form">
                <input type="hidden" id="schedule-doc-id">
                <div class="form-group"><label for="schedule-date">Interview Date</label><input type="date" id="schedule-date" required></div>
                <div class="form-group"><label for="schedule-time">Interview Time</label><input type="time" id="schedule-time" required></div>
                <button type="submit" class="btn btn-primary">Send Invitation</button>
            </form>
        </div>
    </div>
    <div class="modal" id="hired-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('hired-modal')">×</button>
            <h3>Send Job Offer</h3>
            <form id="hired-form">
                <input type="hidden" id="hired-doc-id">
                <div class="form-group">
                    <label for="hired-message">Next Steps / Offer Details</label>
                    <textarea id="hired-message" rows="6" placeholder="Example: Please reply to this email to confirm acceptance..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Offer</button>
            </form>
        </div>
    </div>

    <!-- Main Page Structure -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Lifewood Hexagon Icon" class="logo-icon" /><div class="logo-text-stack"><span class="logo-text">lifewood</span></div></a>
            <button id="logout-button" class="btn">Logout</button>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="admin-section">
                    <div class="page-actions"><button id="manage-positions-btn" class="btn btn-primary">Manage Job Positions</button></div>
                    <h2>Submitted Applications</h2>
                    <div class="filter-controls">
                        <div class="position-filter-container"><label for="position-filter">Filter by Position:</label><select id="position-filter"><option value="all">All Positions</option></select></div>
                        <div class="tabs"><button class="tab-btn active" data-tab="pending">Pending</button><button class="tab-btn" data-tab="processed">Processed</button></div>
                    </div>
                    <div id="applications-list"><p>Loading applications...</p></div>
                </div>
            </div>
        </section>
    </main>

    <!-- THE FINAL, ROBUST JAVASCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // This function runs once the entire page is loaded and ready, preventing errors
        document.addEventListener('DOMContentLoaded', () => {
            
            // =======================================================
            // 1. CONFIGURE YOUR MASTER TEMPLATE ID
            // =======================================================
            const EMAILJS_SERVICE_ID = 'service_y9vhc7p';
            const EMAILJS_PUBLIC_KEY = 'b5pFhzZJXcBkOv0aC';
            const APPLICANT_TEMPLATE_ID = 'YOUR_MASTER_TEMPLATE_ID_HERE'; // <-- PASTE YOUR MASTER TEMPLATE ID

            const firebaseConfig = { apiKey: "AIzaSyDfeMg7BzcR1UvsZtFv4SQQtfJZWSdsGxY", authDomain: "lifewood-420.firebaseapp.com", projectId: "lifewood-420", storageBucket: "lifewood-420.firebasestorage.app", messagingSenderId: "277748825194", appId: "1:277748825194:web:a39e906c4bdf3417e25e13" };

            // Initialize services
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            emailjs.init(EMAILJS_PUBLIC_KEY);

            // Get all elements from the page
            const applicationsListDiv = document.getElementById('applications-list');
            const positionFilter = document.getElementById('position-filter');
            const positionsListUL = document.getElementById('positions-list');
            const positionMgmtForm = document.getElementById('position-management-form');
            const scheduleForm = document.getElementById('schedule-form');
            const hiredForm = document.getElementById('hired-form');

            // Global state
            let allApplications = []; 
            let activeTab = 'pending';
            
            // Make modal functions globally available from the script
            window.openModal = (modalId) => document.getElementById(modalId).style.display = 'flex';
            window.closeModal = (modalId) => document.getElementById(modalId).style.display = 'none';

            // Main email sending logic
            const sendApplicantEmail = async (type, appData, details = {}) => {
                const templateParams = {
                    applicant_email: appData.email, applicant_name: appData.name, applicant_position: appData.position,
                    email_subject: '', email_heading: '', email_body: ''
                };
                switch (type) {
                    case 'passed':
                        templateParams.email_subject = `Interview Invitation for ${appData.position}`;
                        templateParams.email_heading = "Interview Confirmation";
                        templateParams.email_body = `<p>Congratulations! We would like to invite you for an interview. Please see details below:</p><div style="background-color:#ffffff;border:1px solid #dcd1b5;border-radius:8px;padding:20px;margin:24px 0;"><p style="margin:8px 0;"><strong>Date:</strong> ${details.interview_date}</p><p style="margin:8px 0;"><strong>Time:</strong> ${details.interview_time}</p><p style="margin:8px 0;"><strong>Location:</strong> Ground Floor i2 Building, Cebu IT Park</p></div><p>We look forward to speaking with you!</p>`;
                        break;
                    case 'failed':
                        templateParams.email_subject = `Update on Your Application for ${appData.position}`;
                        templateParams.email_heading = "Update on Your Application";
                        templateParams.email_body = `<p>Thank you for your interest in the <strong>${appData.position}</strong> position. After careful consideration, we have decided not to move forward. We wish you the best of luck.</p>`;
                        break;
                    case 'hired':
                        templateParams.email_subject = `Job Offer for ${appData.position}`;
                        templateParams.email_heading = "Congratulations! You're Hired!";
                        templateParams.email_body = `<p>Following your interview, we are thrilled to offer you the position of <strong>${appData.position}</strong>! Next steps:</p><p>${details.hired_message.replace(/\n/g, '<br>')}</p>`;
                        break;
                }
                return emailjs.send(EMAILJS_SERVICE_ID, APPLICANT_TEMPLATE_ID, templateParams);
            };

            // Renders the main table with applications
            const renderTable = () => {
                let filteredApps = allApplications.filter(app => {
                    const status = app.data.status || 'Pending';
                    return activeTab === 'pending' ? (status === 'Pending' || status === 'Scheduled') : (status === 'Hired' || status === 'Failed');
                });
                if (positionFilter.value !== 'all') filteredApps = filteredApps.filter(app => app.data.position === positionFilter.value);
                if (filteredApps.length === 0) { applicationsListDiv.innerHTML = `<p>No applications found.</p>`; return; }
                
                let tableHtml = `<table><thead><tr><th>Name</th><th>Email</th><th>Position</th><th>Links</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
                filteredApps.forEach(app => {
                    const data = app.data; const docId = app.id;
                    let statusHtml = `<strong class="status status-${(data.status || 'pending').toLowerCase()}">${data.status || 'Pending'}</strong>`;
                    if (data.status === 'Scheduled' && data.interviewDate) {
                        statusHtml += `<br><small>${new Date(data.interviewDate+'T00:00:00').toLocaleDateString()} @ ${data.interviewTime}</small>`;
                    }
                    let actionButtonsHtml = '';
                    if (data.status === 'Pending') {
                        actionButtonsHtml = `<button class="btn-passed">Pass & Schedule</button><button class="btn-fail">Fail</button>`;
                    } else if (data.status === 'Scheduled') {
                        actionButtonsHtml = `<button class="btn-hired">Mark as Hired</button><button class="btn-fail">Fail</button>`;
                    } else {
                        actionButtonsHtml = `<button class="btn-delete">Delete</button>`;
                    }
                    tableHtml += `<tr id="row-${docId}"><td data-label="Name">${data.name||'N/A'}</td><td data-label="Email"><a href="mailto:${data.email}">${data.email||'N/A'}</a></td><td data-label="Position">${data.position||'N/A'}</td><td data-label="Links"><a href="${data.resumeLink}" target="_blank">Resume</a> ${data.portfolioLink?`| <a href="${data.portfolioLink}" target="_blank">Portfolio</a>`:''}</td><td data-label="Status">${statusHtml}</td><td class="action-buttons" data-doc-id="${docId}">${actionButtonsHtml}</td></tr>`;
                });
                applicationsListDiv.innerHTML = tableHtml + '</tbody></table>';
            };
            
            // Fetches all data from Firebase
            const fetchAndRenderAll = async () => {
                try {
                    const appsQuery = query(collection(db, "applications"), orderBy("submittedAt", "desc"));
                    const posQuery = query(collection(db, "positions"), orderBy("name"));
                    const [appsSnapshot, positionsSnapshot] = await Promise.all([getDocs(appsQuery), getDocs(posQuery)]);
                    
                    allApplications = appsSnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                    
                    const currentPositionFilterValue = positionFilter.value;
                    positionFilter.innerHTML = '<option value="all">All Positions</option>';
                    positionsSnapshot.forEach(doc => positionFilter.add(new Option(doc.data().name, doc.data().name)));
                    positionFilter.value = currentPositionFilterValue;
                    
                    positionsListUL.innerHTML = '';
                    positionsSnapshot.forEach(doc => { positionsListUL.innerHTML += `<li class="position-tag"><span>${doc.data().name}</span><button class="delete-position-btn" data-doc-id="${doc.id}">×</button></li>`; });
                } catch (error) {
                    console.error("Firebase fetch failed:", error);
                    applicationsListDiv.innerHTML = `<p style="color:red;">Error: Could not load data. Check browser console and ad-blockers.</p>`;
                } finally {
                    renderTable();
                }
            };

            // Main listener for all table buttons (Pass, Fail, Hired, Delete)
            applicationsListDiv.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const docId = e.target.closest('[data-doc-id]').dataset.docId;
                const appData = allApplications.find(app => app.id === docId)?.data;
                if (!appData) { alert('Error: Applicant data not found. Please refresh.'); return; }
                
                if (button.matches('.btn-passed')) {
                    document.getElementById('schedule-doc-id').value = docId; openModal('schedule-modal');
                } else if (button.matches('.btn-hired')) {
                    document.getElementById('hired-doc-id').value = docId; openModal('hired-modal');
                } else if (button.matches('.btn-fail')) {
                    if (!confirm(`Mark ${appData.name} as FAILED and send rejection email?`)) return;
                    button.disabled = true; button.textContent = 'Sending...';
                    try {
                        await sendApplicantEmail('failed', appData);
                        await updateDoc(doc(db, 'applications', docId), { status: 'Failed' });
                        fetchAndRenderAll();
                    } catch (err) {
                        alert('Operation failed. Check console.'); console.error(err);
                    } finally {
                        button.disabled = false; button.textContent = 'Fail';
                    }
                } else if (button.matches('.btn-delete')) {
                    if (!confirm('Permanently DELETE this application?')) return;
                    await deleteDoc(doc(db, 'applications', docId));
                    fetchAndRenderAll();
                }
            });

            // Form submission listeners with FULL ERROR HANDLING
            scheduleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true; btn.textContent = 'Sending...';
                
                const docId = document.getElementById('schedule-doc-id').value;
                const appData = allApplications.find(app => app.id === docId)?.data;
                const interviewDate = document.getElementById('schedule-date').value;
                const interviewTime = document.getElementById('schedule-time').value;

                try {
                    await sendApplicantEmail('passed', appData, { interview_date: new Date(interviewDate+'T00:00:00').toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'}), interview_time: interviewTime });
                    await updateDoc(doc(db, 'applications', docId), { status: 'Scheduled', interviewDate, interviewTime });
                    closeModal('schedule-modal');
                    alert('Invitation sent successfully!');
                    fetchAndRenderAll();
                } catch (error) {
                    console.error('Schedule Email Failed:', error);
                    alert('Error: Could not send invitation. Please check the console.');
                } finally {
                    btn.disabled = false; btn.textContent = 'Send Invitation';
                }
            });

            hiredForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true; btn.textContent = 'Sending...';

                const docId = document.getElementById('hired-doc-id').value;
                const appData = allApplications.find(app => app.id === docId)?.data;
                const hiredMessage = document.getElementById('hired-message').value;

                try {
                    await sendApplicantEmail('hired', appData, { hired_message: hiredMessage });
                    await updateDoc(doc(db, 'applications', docId), { status: 'Hired' });
                    closeModal('hired-modal');
                    alert('Job offer sent successfully!');
                    fetchAndRenderAll();
                } catch (error) {
                    console.error('Hired Email Failed:', error);
                    alert('Error: Could not send job offer. Please check the console.');
                } finally {
                    btn.disabled = false; btn.textContent = 'Send Offer';
                }
            });

            // Other UI Listeners
            positionMgmtForm.addEventListener('submit', async (e) => { e.preventDefault(); const input = document.getElementById('new-position-name'); if (!input.value.trim()) return; input.disabled = true; await addDoc(collection(db, "positions"), { name: input.value.trim() }); input.value = ''; input.disabled = false; fetchAndRenderAll(); });
            positionsListUL.addEventListener('click', async (e) => { if(e.target.matches('.delete-position-btn')) { if(confirm('Delete position?')) { await deleteDoc(doc(db, 'positions', e.target.dataset.docId)); fetchAndRenderAll(); } } });
            document.querySelectorAll('.tab-btn').forEach(b => b.addEventListener('click', () => { document.querySelector('.tab-btn.active').classList.remove('active'); b.classList.add('active'); activeTab = b.dataset.tab; renderTable(); }));
            positionFilter.addEventListener('change', renderTable);
            document.getElementById('manage-positions-btn').addEventListener('click', () => openModal('positions-modal'));
            document.querySelectorAll('.modal-close').forEach(b => b.addEventListener('click', () => closeModal(b.getAttribute('onclick').split("'")[1])));
            document.getElementById('logout-button').addEventListener('click', () => { sessionStorage.removeItem('lifewood_admin_auth'); window.location.replace('index.html'); });
            
            // Initial data fetch
            fetchAndRenderAll();
        });
    </script>
</body>
</html>
